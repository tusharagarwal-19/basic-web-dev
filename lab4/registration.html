<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
        input, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #87ceeb;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4682b4;
            color: #fff;
        }
    </style>
</head>
<body>
    <form>
        <h2>Registration</h2>
        <label for="roll">Roll No:</label>
        <input type="text" id="roll" name="roll" required>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label>Branch:</label>
        <input type="radio" id="cse" name="branch" value="CSE" required>
        <label for="cse">CSE</label>
        <input type="radio" id="ece" name="branch" value="ECE">
        <label for="ece">ECE</label>
        <label>Semester:</label>
        <input type="radio" id="sem1" name="semester" value="1" required>
        <label for="sem1">1</label>
        <input type="radio" id="sem2" name="semester" value="2">
        <label for="sem2">2</label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
