<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse; /* Prevent double borders inside */
            border: 5px double black; /* Thicker and double-lined outer border */
            margin: 20px 0; /* Top and bottom spacing */
        }
        th, td {
            border: 1px solid black; /* Inner cell borders */
            text-align: center;
            padding: 8px;
        }
        th {
            font-weight: bold;
        }
        caption {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .center {
        display: flex;
        justify-content: center;
    }
    
    </style>
</head>
<body>
    <div class="center">
        <h1 >Tushar Agarwal, Roll no-22051905</h1>
        
        </div>
    <table>
        <caption>WT Marks</caption>
        <tr>
            <th>S/N</th>
            <th>Roll No</th>
            <th>Name</th>
            <th>Marks</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>1</td>
            <td>1201</td>
            <td>Excellent Singh</td>
            <td>97</td>
            <td>O</td>
        </tr>
        <tr>
            <td>2</td>
            <td>1202</td>
            <td>Average Singh</td>
            <td>62</td>
            <td>A</td>
        </tr>
        <tr>
            <td>3</td>
            <td>1203</td>
            <td>Gadha Singh</td>
            <td>25</td>
            <td>F</td>
        </tr>
    </table>
</body>
</html>
