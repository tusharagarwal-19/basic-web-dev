<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .form-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #007bff;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        label {
            width: 30%;
            text-align: left;
            font-weight: bold;
        }
        input {
            width: 65%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <div class="form-title">Registration Form</div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" required>
        </div>
        <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" required>
        </div>
        <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="email" id="email" required>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let pincode = document.getElementById('pincode').value;
            let email = document.getElementById('email').value;
            
            if (username.length < 8 || username.length > 12) {
                alert("Username must be 8-12 characters long");
                return;
            }
            if (!(password.match(/[a-z]/) && password.match(/[A-Z]/) && password.length >= 8 && password.length <= 12)) {
                alert("Password must contain uppercase, lowercase, and be 8-12 characters long");
                return;
            }
            if (pincode.length !== 6 || isNaN(pincode)) {
                alert("Pincode must be exactly 6 digits");
                return;
            }
            if (!email.includes('@')) {
                alert("Invalid email");
                return;
            }
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
