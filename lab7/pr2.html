<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Addition Form</title>
    <script>
        function addNumbers() {
            let num1 = parseFloat(document.getElementById('num1').value) || 0;
            let num2 = parseFloat(document.getElementById('num2').value) || 0;
            document.getElementById('result').value = num1 + num2;
        }
    </script>
</head>
<body>
    <form onsubmit="event.preventDefault(); addNumbers();">
        <label for="num1">No1:</label>
        <input type="number" id="num1" required><br><br>

        <label for="num2">No2:</label>
        <input type="number" id="num2" required><br><br>

        <label for="result">Result:</label>
        <input type="text" id="result" readonly><br><br>

        <button type="submit">ADD</button>
    </form>
</body>
</html>
